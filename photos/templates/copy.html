{% extends 'layouts.html' %}

{% block content %}
<div class="container-fluid boded" id="b" class="lol">
    <div style="align-content: center; margin-left: 32%; margin-right: 3%; margin-top: 4rem;">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center" >
            <div class="card" data-toggle="modal" data-target="#{{image.id}}" style="height: 320px;width: 350px;">
                <img  src="{{image.image.url}}" onclick="imgUrl('{{image.id}}')" alt="{{image.name}}" class="card-img" style="height: 320px;width: 350px;">
            </div>


            <div class="modal fade " id="{{image.id}}" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                    <div class="modal-content modalcard">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
                            <p class="imgdesc text-center">{{image.description}}</p>
                            <span class="btn btn-sm btn-outline-success">{{image.category}}</span> <a
                                href="/location/{{image.location}}" class="btn btn-sm btn-outline-info">{{image.location}}</a>
                            <div class="btn btn-sm btn-outline-warning" onclick="copy()">
                                <a>Copy Image</a>
                            </div>
                            <input name="" id="copy-url"style="position:relative;left:15000px; height: 1px;">
                            <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal" style="float: right;">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
